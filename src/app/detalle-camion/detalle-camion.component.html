<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="modal-title">
        <span>Maestro Camiones</span>
        <ion-button fill="clear" color="dark" (click)="dismiss(null)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Placa</ion-label>
    <ion-input type="text" [(ngModel)]="camion.placa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Remolque</ion-label>
    <ion-input type="text" [(ngModel)]="camion.remolque"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Camion Propio</ion-label>
    <ion-checkbox [(ngModel)]="camion.esPropio"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Activo</ion-label>
    <ion-checkbox [(ngModel)]="camion.activo"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>En Taller</ion-label>
    <ion-label class="ion-text-right">{{camion.estadoTaller ? "Si":"No"}}</ion-label>
  </ion-item>

  <ion-row>
    <ion-col  size="6">
      <ion-button class="primary-button" [disabled]="clicked" (click)="guardar()">Guardar</ion-button>
    </ion-col>
    <ion-col class="ion-text-right" size="6">
      <ion-button (click)="EnviarTaller()"  [disabled]="disabledTaller">{{ camion.estadoTaller ? "Sacar del Taller" : "Enviar al Taller" }}</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
