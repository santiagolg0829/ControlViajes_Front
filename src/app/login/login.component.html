<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Documento/Correo Electrónico</ion-label>
      <ion-input id="email" type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input id="password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit">Ingresar</ion-button>
    
  </form>


</ion-content>
